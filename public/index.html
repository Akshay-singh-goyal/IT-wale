<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ===== BASIC META ===== -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
     <meta name="google-site-verification" content="kFS30C3apUg7RkW0fk_xPS2yW_ZqIz3mNOOQhfpWlJo" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- ===== TITLE (MOST IMPORTANT SEO FACTOR) ===== -->
    <title>
      The IT Wallah | Learn MERN Stack, React & Full Stack Development
    </title>

    <!-- ===== META DESCRIPTION ===== -->
    <meta
      name="description"
      content="The IT Wallah by Akshay Goyal helps you learn MERN Stack, React, Node.js, MongoDB, and Full Stack Web Development with practical projects, tutorials, and career guidance."
    />

    <!-- ===== KEYWORDS ===== -->
    <meta
      name="keywords"
      content="The IT Wallah, Akshay Goyal, MERN Stack Developer, React Developer, Node.js, MongoDB, Full Stack Developer, Web Development Course, IT Tutorials, Coding for Beginners"
    />

    <!-- ===== AUTHOR ===== -->
    <meta name="author" content="Akshay Goyal - The IT Wallah" />

    <!-- ===== ROBOTS ===== -->
    <meta name="robots" content="index, follow" />

    <!-- ===== THEME COLOR ===== -->
    <meta name="theme-color" content="#0d6efd" />

    <!-- ===== FAVICONS ===== -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- ===== MANIFEST ===== -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- ===== OPEN GRAPH (FACEBOOK / WHATSAPP / LINKEDIN) ===== -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="The IT Wallah | Learn MERN Stack & Full Stack Development" />
    <meta
      property="og:description"
      content="Learn MERN Stack, React, Node.js & Full Stack Development with The IT Wallah by Akshay Goyal."
    />

    <meta property="og:url" content="https://theitwallah.vercel.app" />
    <meta property="og:site_name" content="The IT Wallah" />

    <!-- ===== TWITTER SEO ===== -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="The IT Wallah | MERN Stack & Full Stack Learning" />
    <meta
      name="twitter:description"
      content="Practical MERN Stack & Full Stack Web Development tutorials by Akshay Goyal."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/seo-banner.png" />

    <!-- ===== CANONICAL URL ===== -->
    <link rel="canonical" href="https://theitwallah.vercel.app" />

    <!-- ===== PERFORMANCE OPTIMIZATION ===== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        "name": "The IT Wallah",
        "url": "https://theitwallah.vercel.app",
